<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinQi - Berbagi Foto </title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
<body class="transition-colors duration-300">
    <!-- Header/Navbar -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <nav class="container mx-auto p-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <svg
                    class="w-8 h-8 text-red-500"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-50">PinQi</h1>
                <span class="text-sm text-gray-600 dark:text-gray-400">Versi Beta</span>
            </div>

            <!-- Navigasi -->
            <div class="flex space-x-4">
                <button id="nav-feed" class="px-4 py-2 rounded-lg font-medium transition-all duration-200 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
                    Beranda
                </button>
                <button id="nav-upload" class="px-4 py-2 rounded-lg font-medium transition-all duration-200 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
                    Unggah
                </button>
            </div>
        </nav>
    </header>
        <!-- Konten Utama -->
    <main class="container mx-auto p-4 py-8">
        <!-- Halaman Beranda (Feed) -->
        <section id="feed-page" class="flex flex-col items-center">
            <h2 class="text-4xl font-extrabold text-gray-900 dark:text-gray-50 mb-8 mt-4 animate-fadeIn">
                Temukan Inspirasi Visual
            </h2>

            <!-- Input Pencarian -->
            <div class="w-full max-w-lg mb-8">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Cari berdasarkan judul atau tag..."
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-50 focus:ring-2 focus:ring-red-500 focus:border-transparent transition-shadow"
                />
            </div>

            <div id="feed-status" class="text-xl font-semibold text-gray-600 dark:text-gray-400">Memuat konten...</div>
            <div id="posts-container" class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Postingan akan dimuat di sini oleh JavaScript -->
            </div>
        </section>

        <!-- Halaman Unggah -->
        <section id="upload-page" class="hidden flex-col items-center">
            <h2 class="text-4xl font-extrabold text-gray-900 dark:text-gray-50 mb-8 mt-4 animate-fadeIn">
                Unggah Karya Anda
            </h2>
            <form id="upload-form" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
                <div class="mb-6">
                    <label for="file-upload" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Pilih Foto/Video:
                    </label>
                    <input
                        id="file-upload"
                        type="file"
                        accept="image/*,video/*"
                        class="block w-full text-sm text-gray-900 dark:text-gray-50 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-500 file:text-white hover:file:bg-red-600 transition-colors"
                    />
                    <p id="file-name-display" class="mt-2 text-sm text-gray-600 dark:text-gray-400 hidden"></p>
                </div>

                <div class="mb-6">
                    <label for="title" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Judul:
                    </label>
                    <input
                        id="title"
                        type="text"
                        class="shadow-sm appearance-none border border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 text-gray-900 dark:text-gray-50 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 transition-shadow"
                        placeholder="Masukkan judul foto atau video Anda"
                        required
                    />
                </div>
                
                <div class="mb-6">
                    <label for="description" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Deskripsi:
                    </label>
                    <textarea
                        id="description"
                        rows="4"
                        class="shadow-sm appearance-none border border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 text-gray-900 dark:text-gray-50 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 transition-shadow"
                        placeholder="Tambahkan deskripsi singkat tentang konten Anda"
                    ></textarea>
                </div>

                <div class="mb-8">
                    <label for="tags" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                        Tags (pisahkan dengan koma):
                    </label>
                    <input
                        id="tags"
                        type="text"
                        class="shadow-sm appearance-none border border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 text-gray-900 dark:text-gray-50 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 transition-shadow"
                        placeholder="contoh: alam, pemandangan, seni, makanan"
                    />
                </div>

                <button
                    type="submit"
                    id="upload-button"
                    class="w-full py-3 px-4 rounded-full font-bold text-white transition-all duration-300 shadow-lg bg-red-500 hover:bg-red-600 transform hover:scale-105"
                >
                    Unggah Postingan
                </button>
            </form>
        </section>
    </main>
    <div <footer class="text-center text-gray-500 text-sm py-4">
  &copy; 2025 <span class="font-semibold">created by Atha</span>. All rights reserved. Unauthorized use or duplication without explicit permission is prohibited.
    </footer>

    <!-- Modal Notifikasi Kustom -->
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="notification-message" class="text-lg font-semibold text-gray-900 dark:text-gray-50 mb-4"></p>
            <button id="modal-ok-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-colors">
                Oke
            </button>
        </div>
    </div>
